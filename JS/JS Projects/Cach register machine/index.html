<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cash_machine.png" alt="cash register machine" />
        <h1>Cash Register Machine</h1>
      </div>
      
        <div id="payment-message"></div>

      <div class="main-content">
        <div class="products-section">
          <h2>🛍️ Available Products</h2>
          <div id="products-list"></div>
        </div>

        <div class="cart-section">
          <h2>🛒 Shopping Cart</h2>
          <div id="cart-items"></div>
          <div id="total-section"></div>
        </div>

        <div class="payment-section">
          <h2>💳 Payment</h2>
          <div>
            <input
              type="number"
              id="payment-amount"
              class="payment-input"
              placeholder="Enter amount"
              min="0"
              step="0.01"
            />
            <button id="pay-btn" class="pay-btn">Pay Now</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
